ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "6534"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "6443"
    targetPort: "8924"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "TCP"
    targetProtocol: "TCP"
    listeningPort: "25440"
    targetIP: "172.17.0.1"
    targetPort: "5735"
    public: true

environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "MAIL_HOST"
    value: "172.17.0.1"
  - key: "MAIL_PORT"
    value: "25"
  - key: "FROM_EMAIL"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "DB_USER"
    value: "root"
  - key: "DB_PASSWORD"
    value: "random_password"
  - key: "DB_ROOT_PASSWORD"
    value: "random_password"
  - key: "DB_CHARSET"
    value: "utf8"
  - key: "SYSTEM_DB_NAME"
    value: "bigcapital_system"
  - key: "TENANT_DB_NAME_PERFIX"
    value: "bigcapital_tenant_"
  - key: "JWT_SECRET"
    value: "random_password-random_password-random_password"
  - key: "BASE_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "AGENDASH_AUTH_USER"
    value: "agendash"
  - key: "AGENDASH_AUTH_PASSWORD"
    value: "123123"
  - key: "SIGNUP_DISABLED"
    value: "false"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "bigcapital.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Bigcapital"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
